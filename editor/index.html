<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Rupai</title>

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="/storage.js"></script>
  <script src="Blob.js"></script>
  <script src="FileSaver.min.js"></script>

  <script>
    // global colors
    const colorsInt = {
      Action: "#D96C00",
      Control: "#5BA45B",
      Logic: "#5A7FA4", //UNUSED
      Math: "#5A66A4", //UNUSED
      Text: "#5BA48B", //UNUSED
      Lists: "#745BA5", //UNUSED
      Color: "#E69900",
      Sensors: "#A1A128",
      Events: "#287AA1",
      Display: "#777777",
      Variables: "#A55B80", //UNUSED
      Functions: "#995BA5", //UNUSED

      // repeat for BN
      অ্যাকশন: "#D96C00",
      কন্ট্রোল:"#5BA45B",
      লজিক: "#5A7FA4",
      গনিত: "#5A66A4",
      বাক্য: "#5BA48B",
      লিস্ট: "#745BA5",
      সেন্সর: "#E69900",
      ইভেন্ট: "#287AA1",
      ডিসপ্লে: "#777777",
      চলক: "#A55B80",
      ফাংশন: "#995BA5",
    };
  </script>

  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/python_compressed.js"></script>

  <script src="vpl/code_action.js"></script>
  <script src="vpl/block_action.js"></script>

  <script src="vpl/code_sensor.js"></script>
  <script src="vpl/block_sensor.js"></script>

  <script src="vpl/code_control.js"></script>
  <script src="vpl/block_control.js"></script>

  <script src="vpl/code_event.js"></script>
  <script src="vpl/block_event.js"></script>

  <script src="vpl/other.js"></script>

  <script src="vpl/code_thread.js"></script>
  <script src="vpl/block_thread.js"></script>

  <script src="vpl/code_display.js"></script>
  <script src="vpl/block_display.js"></script>

      <!--JS-->
  <script src="jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
  <script src="bootstrap.min.js"></script>

</head>
<body>
  <table width="100%" height="100%" class="">
    <tr class="header">
      <td class="nearSide">
        <div style="padding: 12px;">
          <img src="img/logo-wide.png" height="35px" style="vertical-align: middle;">
          <span id="title" style="margin-left: 5px; font-weight: bold">Visual Programming Editor</span>
        </div>
      </td>
      <td class="farSide">

        <div>
          <div id="info" style="margin-right: 10px">
            <span id="aboutBtn" class="separatorBtn" data-toggle="modal" data-target="#about"></span>
            <a id="exampleBtn" href="#" class="separatorBtn"></a>
            <a id="helpBtn" href="#" class="separatorBtn"></a>

            <!-- Modal -->
            <div class="modal fade" id="about" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">Project Rupai</h5>
                  </div>
                  <div class="modal-body">
                    <p>Initiative of Robotics Lab, Dept. of CSE, University of Dhaka</p>
                    <p>Financed by Ministry of Education, Govt. of Bangladesh</p>
                  </div>
                  <div class="modal-footer">
                    <a href="#">Donate</a>
                    <a href="#">Contribute</a>
                  </div>
                </div>

              </div>
            </div>
          </div>



          <div id="settings">
            <select id="userMenu"></select>

            <select id="languageMenu"></select>
          </div>
        </div>


      </td>
    </tr>
    <tr class="tabs">
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_code" class="taboff"></td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_camera" class="taboff"></td>
            <td class="tabmax">
              <button id="openButton" class="notext" title="...">
                <img src='../media/1x1.gif' class="open icon21">
                <input style="display: none" type="file" accept=".rup" onchange='openFile(event)' id="picker">
              </button>
              <button id="saveButton" class="notext" title="...">
                <img src='../media/1x1.gif' class="save icon21">
              </button>
              <button id="trashButton" class="notext" title="...">
                <img src='../media/1x1.gif' class="trash icon21">
              </button>
              <button id="linkButton" class="notext" title="...">
                <img src='../media/1x1.gif' class="link icon21">
              </button>
              <button id="runButton" class="notext primary" title="...">
                <img src='../media/1x1.gif' class="run icon21">
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area"></td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_code" class="content"></pre>
  <pre id="content_camera" class="content"></pre>



</body>
</html>
